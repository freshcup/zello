<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
     <meta property="og:image" content="https://freshcupmedia.com/portfolio/zello.png" />
    <meta property="og:description" content="A Trello clone which allows you to create boards, lists and cards, and share with other contributors. Allows drag and drop of cards and lists. Ruby on Rails beck-end with RESTful API, front-end in Javascript, HTML and CSS." />
    <title>Zello - Kanban Boards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    </head>

  <body>
    <div class="ui">
  <header>
    <div class="brand2"><h2>Zello</h2></div>
    <div class="description">Zello helps you organize and manage your projects.<br>
    Create boards, lists and cards, and share with other contributors.</div>
  </header>
  <div class="button-container">
    <button id="login" class="active">Login</button>
    <button id="signup">Create Account</button>
  </div>
  <div class="auth-container">
    <span id="message"></span>
    <form method="POST">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        autocorrect="off"
        spellcheck="false"
        autocapitalize="off"
        autofocus="autofocus"
        placeholder=""
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder=""
      />
      <button id="submit" type="submit">Log In</button>
    </form>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/ajax-setup.js"></script>
    <script src="/assets/js/home.js"></script>
  </body>
</html>
